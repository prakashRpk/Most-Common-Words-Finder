<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var text="In the starter code, some comments start with the words TO DO This is where you could add your lines of codes to solve this assignment. The words will need to be scrubbed of any punctuation . To do so, you may choose to use regex and replace or you may choose to get rid of any punctuation marks another way. It is up to you Watch out for casing . The JavaScript compiler does not think a lowercase and an uppercase letter are the same letter the way humans do . To avoid this set the entire string to be in lowercase"
var words=text.toUpperCase().replace(/[.,]/g, "").split(" ")
var Obj={}
var Copy={}
var a=[]
var d=[]
words.forEach(item => {Obj[item] = (Obj[item] || 0) +1})
    for (let item in Obj)
    { 
        if (Obj[item] > 1) { Copy[item] = Obj[item]; }
    }
    for(var x in Copy)
    {
    a.push([x,Copy[x]])
    }
    a.sort((z, y)=>{return z[1] - y[1]})
    d=a.splice(a.length-3)
    console.log(d)
    var tot=''
    for(var i=0;i<3;i++){
        
        tot = tot + '<h1> most common word  :  '+ d[i]+'</h1>'
        document.getElementById("app").innerHTML=tot
     }
    
    </script>
</body>
</html>
